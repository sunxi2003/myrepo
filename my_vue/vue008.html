<!DOCTYPE html>
 <!-- 8. if 条件 -->
<html>
<head>
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="app-8">
    <p v-if="seen">现在你看到我了</p>
  </div>
</body>
<script type="text/javascript">
var myVue = new Vue({
  el: '#app-8',
  data: {
    seen: true
  }
})
</script>
</html>
