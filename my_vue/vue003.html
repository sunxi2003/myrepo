<!DOCTYPE html>
 <!-- 3.页面输入反向传回vue实例变量-->
<html>
<head>
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="set">
        <input type="text"  v-model="my_data" />
        <p>{{my_data}}</p>
    </div>
</body>
<script type="text/javascript">
    var myVue = new Vue({
        el:'#set',
        data:{
            my_data: "test"
        }
    })
</script>
</html>
