<!DOCTYPE html>
 <!-- 3.v-model:页面输入和变量双向绑定-->
<html>
<head>
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app3">
        <input type="text"  v-model="my_data" />
        <p>{{my_data}}</p>
    </div>
</body>
<script type="text/javascript">
    var myVue = new Vue({
        el:'#app3',
        data:{
            my_data: "test"
        }
    })
</script>
</html>
