<!DOCTYPE html>
 <!-- 1. 将数据渲染进 DOM -->
<html>
<head>
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="firstVue">
         {{msg}}
    </div>
</body>
<script type="text/javascript">
    var myVue = new Vue({
        el:"#firstVue",
        data:{
            msg: "hello,vue!"
        }
    })
</script>
</html>
