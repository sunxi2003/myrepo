<!DOCTYPE html>
<!-- 9. 组件示例1: 自定义列表组件 -->
<html>

<head>
  <title>Vue Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="app-9">
    <ol>
      <cp_lists
        v-for="item in myList"
        v-bind:value="item"
        v-bind:key="item.id"
      ></cp_lists>
    </ol>
  </div>
</body>

<script type="text/javascript">
// 定义一个组件，名为‘cp_lists’
Vue.component('cp_lists', {
  props: ['value'],
  template: '<li>{{ value.text }}</li>'
})
var app7 = new Vue({
  el: '#app-9',
  data: {
    myList: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '学习 php' },
      { text: '学习 python' }
    ]
  }
})
</script>

</html>
