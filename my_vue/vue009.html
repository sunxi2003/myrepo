<!DOCTYPE html>
<!-- 9. 组件示例1: 自定义列表组件 -->
<html>

<head>
  <title>Vue Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="app09">
    <ol>
      <cp_lists v-bind:datas=myList></cp_lists>
    </ol>
  </div>
</body>

<script type="text/javascript">

  Vue.component('cp_lists', {
    props: ['datas'],
    template: '<li>{{ datas.text }}</li>'
  })
  var myVue = new Vue({
    el: '#app09',
    data: {
      myList: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '学习 php' },
        { text: '学习 python' }
      ]
    }
  })
</script>

</html>
